<html>
  <head>
    <title>Evolution Simulator</title>
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
    <script type="text/javascript" src="evolution.js"></script>
    <style type="text/css">
#universe-wrapper, #controls, #chart, #tab-div {
  display: table;
  margin: 1em auto;
}
#options, #univese {
  margin: 0 1em;
}
#univese {
  display: inline-table;
}
#options {
  vertical-align: top;
}
#universe {
  border: 2px solid red;
}
#controls a {
  margin: 0 1em;
}
.indenter {
  margin-left: .5em;
}
.param-header, .param-value {
  font-size: small;
  font-weight: bold;
}
.param-value {
  font-weight: normal;
}
#tabs {
  list-style: none;
  padding: 0;
  margin: 0;
}
#tabs > li {
  display: block;
  float: left;
  border: solid;
  padding: .1em .5em 0 .5em;
  border-width: 1px;
  border-top-color: black;
  border-top-left-radius: 6px;
  border-top-right-radius: 6px;
  cursor: pointer;
  margin: 0;
}
#tabs > li.buffer {
  min-width: 10em;
  border-top-color: transparent;
  border-left-color: transparent;
  border-right-color: transparent;
  cursor: auto;
}
#tabs > li.active {
  border-bottom-color: transparent;
}
#charts-div {
  display: none;
}
    </style>
  </head>
  <body>
    <div id="universe-wrapper">
      <div id="options" style="display:none;">
        <h4>Initialization Parameters</h4>
      </div>
      <canvas id="universe" height="400" width="600"></canvas>
    </div>
    <div id="controls">
      <a href="#" onclick="params(this);return false">show params</a>
      <a href="#" onclick="stop(this);return false" id="stop">stop</a>
      <a href="#" onclick="start();return false">start</a>
      <a href="#" onclick="toggleCharts(this); return false" title="charts only work if you have an Internet connection">charts on</a>
    </div>
    <div id="charts-div">
      <div id="tab-div">
        <ul id="tabs">
          <li class="buffer">&nbsp;</li>
          <li class="active">all</li>
          <li>plant</li>
          <li>herbivore</li>
          <li>carnivore</li>
          <li class="buffer">&nbsp;</li>
        </ul>
      </div>
      <div id="all-chart">
        <div id="chart"></div>
      </div>
      <div id="plants-chart">
      </div>
      <div id="herbivores-chart">
      </div>
      <div id="carnivores-chart">
      </div>
    </div>
    <script type="text/javascript">
      // wire up the chart tabs
      (function(){
      var tabs = [];
      var div = document.getElementById('tab-div')
      while ( div = div.nextSibling) {
        if ( div.nodeType === 1 ) {
          tabs.push(div);
        }
      }
      var child = document.getElementById('tabs').firstChild
      var sibs = [];
      while ( child = child.nextSibling) {
        if (child.nodeType === 1 && child.className !== 'buffer') {
          sibs.push(child);
          child.onclick = (function(c){
            return function() {
              if ( c.class === 'active' ) return;
              for ( var i = 0; i < sibs.length; i += 1 ) {
                sibs[i].removeAttribute('class');
              }
              c.setAttribute( 'class', 'active' );
              for ( var i = 0; i < tabs.length; i += 1 ) {
                tabs[i].style.display = 'none';
              }
              var id = c.innerHTML + '-chart'
              document.getElementById(id).style.display = 'block';
            };
          })(child);
        }
      }})();
      var u, makeCharts, loaded, paramsDefined;
      var initializationParameters = {
        pause: [ 10, 0, 1000, 'minimum pause between "ticks"' ],
        maxDistance: [ 60, 30, 100, 'maximum distance an organism can see' ],
        initialCreatures: {
          stones: { num: [ 40, 0, 100 ] },
          plants: { num: [ 60, 10, 100 ] },
          herbivores: { num: [ 8, 0, 100 ] },
          carnivores: { num: [ 14, 0, 100 ] }
        }
      };
      function convertParams(obj) {
        if ( obj === null || obj === undefined ) obj = initializationParameters;
        var copy = {}
        for ( var k in obj ) {
          var v = obj[k];
          if ( v instanceof Array ) {
            copy[k] = v[0];
          } else {
            copy[k] = convertParams(v);
          }
        }
        return copy;
      }
      function makeSliders(obj, parent) {
        if ( parent === null || parent === undefined ) parent = document.getElementById('options');
        if ( obj === null || obj === undefined ) obj = initializationParameters;
        for ( var k in obj ) {
          var v = obj[k];
          var div = document.createElement('div');
          div.setAttribute( 'class', 'indenter' );
          var h = document.createElement('div');
          h.setAttribute( 'class', 'param-header' );
          h.innerHTML = k;
          div.appendChild(h);
          parent.appendChild(div);
          if ( v instanceof Array ) {
            makeSlider( k, obj, div );
          } else {
            makeSliders(v, div);
          }
        }
      }
      function makeSlider(label, object, parent) {
        var values = object[label];
        var s = document.createElement('input');
        s.type = 'range';
        s.value = values[0];
        s.min = values[1];
        s.max = values[2];
        var d;
        if ( d = values[3] ) {
          s.title = d;
        }
        s.step = 1;
        var sp = document.createElement('span');
        sp.setAttribute( 'class', 'param-value' );
        sp.innerHTML = values[0];
        parent.appendChild(s);
        parent.appendChild(sp);
        s.onchange = function() {
          sp.innerHTML = s.value;
          values[0] = Number.parseInt(s.value);
        }
      }
      function params(element) {
        if (!paramsDefined) {
          makeSliders();
          paramsDefined = true;
        }
        paramDiv = document.getElementById('options');
        if (element.innerHTML == 'show params') {
          element.innerHTML = 'hide params';
          paramDiv.style.display = 'inline-table'
        } else {
          element.innerHTML = 'show params';
          paramDiv.style.display = 'none'
        }
      }
      function toggleCharts(element) {
        try {
          makeCharts = !makeCharts;
          var text;
          if (makeCharts) {
            text = "charts off";
          } else {
            text = "charts on";
          }
          element.innerHTML = text;
          if (!loaded) {
            google.load('visualization', '1', {packages: ['corechart']});
            google.setOnLoadCallback(drawChart);
          }
          loaded = true;
        } catch (e) {
          alert( "Could not make charts: " + e );
          makeCharts = false;
          loaded = false;
        }
        if (loaded) {
          document.getElementById('charts-div').style.display = 'block';
        }
      }
      function makeUniverse() {
        var p = convertParams();
        p.callback = collectData;
        u = new Universe("universe", p );
      }
      var evoData = {
        generation: 0,
        population: {
          names: [ 'Plant', 'Herbivore', 'Carnivore' ],
          rows: []
        }
      };
      function collectData(u) {
        evoData.generation += 1;
        var stats = u.describe();
        var counts = { Plant: 0, Herbivore: 0, Carnivore: 0 };
        for ( var i = 0; i < stats.length; i += 1 ) {
          description = stats[i];
          counts[description['type']] += 1;
        }
        var row = [ evoData.generation, counts.Plant, counts.Herbivore, counts.Carnivore ];
        evoData.population.rows.push(row);
        if (makeCharts)
          drawChart();
      }
      function start() {
        if (u) {
          u.stop();
          evoData.generation = 0;
          evoData.population.rows = [];
          u.erase();
        }
        makeUniverse();
        u.run();
        document.getElementById("stop").innerHTML = "stop";
      }
      function stop(element) {
        if (!u) return;
        if (u.running) {
          u.stop();
          element.innerHTML = "resume";
        } else {
          u.run();
          element.innerHTML = "stop";
        }
      }

      function trimData(data) {
        if (data.length < 500) return data;
        results = [];
        for ( var i = data.length - 500; i < data.length; i += 1 ) {
          results.push(data[i]);
        }
        return results;
      }

      function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn( 'number', 'X' );
        for ( var i = 0; i < evoData.population.names.length; i += 1 ) {
          data.addColumn( 'number', evoData.population.names[i] );
        }
        data.addRows(trimData(evoData.population.rows));

        var options = {
          width: 1000,
          height: 500,
          hAxis: {
            title: 'Time (ticks)'
          },
          vAxis: {
            title: 'Population'
          }
        };

        var chart = new google.visualization.LineChart(
          document.getElementById('chart'));

        chart.draw(data, options);

      }
    </script>
  </body>
</html>
